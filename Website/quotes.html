<html>
<head>
    <title>Quotes Page</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form name="quoteForm" method="post" action="quotes.html">
    <div class="box">
        <h1>Pick your category</h1>
        <input type="submit" name="btnGetInspireQuote" class="btn" onclick="getQuote(this.form, 'inspire')" value="Inspire">
        <input type="submit" name="btnGetManagementQuote" class="btn" id="btn1" onclick="getQuote(this.form, 'management')" value="Management">
        <input type="submit" name="btnGetSportsQuote" class="btn" id="btn3" onclick="getQuote(this.form, 'sports')" value="Sports">
        <input type="submit" name="btnGetLifeQuote" class="btn" onclick="getQuote(this.form, 'life')" value="Life">
        <input type="submit" name="btnGetFunnyQuote" class="btn" onclick="getQuote(this.form, 'funny')" value="Funny">
        <input type="submit" name="btnGetLoveQuote" class="btn" id="btn4" onclick="getQuote(this.form, 'love')" value="Love">
        <input type="submit" name="btnGetArtQuote" class="btn" id="btn5" onclick="getQuote(this.form, 'art')" value="Art">
        <input type="submit" name="btnGetStudentsQuote" class="btn" onclick="getQuote(this.form, 'students')" value="Students">
    </div>
</form>
<span style="z-index:50;font-size:0.9em;">
    <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
    <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a>
</span>
<script src="script.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>
</html>
